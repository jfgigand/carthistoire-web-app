zig.install:
  # all paths are relative to the parameter 'kernel.root_dir'
  manager_class: hehe
  public_dir: public
  public_mappings:
    - { location: '', directory: '../src/histoire/HistoireBundle/Resources/web' }
    - { location: '', directory: '../src/cartapatate/cartapatate/public' }
    - { location: '', directory: '../src/cartapatate/ploomap/public' }
