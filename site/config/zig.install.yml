  shrinksafe:
    buildscripts_dir: /home/okapi/dev/dojo/util/buildscripts
    release_name: x
    release_dir: public
    build_version: 0.2.5
    profileData:
      prefixes:
        - [dojo, /home/okapi/dev/dojo/dojo]
        - [dijit, /home/okapi/dev/dojo/dijit]
        - [dojox, /home/okapi/dev/dojo/dojox]
        - [jig, public/js/jig]
        - [ploomap, public/js/ploomap]
        - [cartapatate, public/js/cartapatate]
        - [histoire, public/js/histoire]
      layers:
        -
          name: ../workspace_default.js
          copyrightFile: '../src/cartapatate/ploomap/public/js/ploomap/copyright.txt'
