<span class="ploomapInputExtent">
<span dojoType="dijit.form.DropDownButton" dojoAttachPoint="mainButton">
    <span>${label}</span>
    <div dojoType="dijit.TooltipDialog" class="jigCacoin ploomapInputExtent"
         dojoAttachEvent="onOpen:onDialogOpen,onClose:onDialogClose">
      <div dojoType="dijit.layout.TabContainer" dojoAttachPoint="tabContainer"
      	   doLayout="true" tabStrip="true"
      	   style="width:350px;height:300px" class="jigButtonArea">
      	<div dojoType="dijit.layout.ContentPane" title="Actions">
            <button dojoType="dijit.form.Button"
                    dojoAttachPoint="goZoomButton"
                    dojoAttachEvent="onClick:goZoom">
              <!--<b>+</b>-->
              <img src="${iconBaseUrl}/input_extent_zoomIn.png"/>
            </button>
            <button dojoType="dijit.form.Button"
                    dojoAttachPoint="goUnZoomButton"
                    dojoAttachEvent="onClick:goUnZoom">
              <!--<b>&#x2212;</b>-->
              <img src="${iconBaseUrl}/input_extent_zoomOut.png"/>
            </button>
            <button dojoType="dijit.form.Button"
                    dojoAttachPoint="goBackwardButton"
                    dojoAttachEvent="onClick:goBackward">
              <!--<b>&larr;</b> -->
              <img src="${iconBaseUrl}/input_extent_back.png"/>
            </button>
            <button dojoType="dijit.form.Button"
                    dojoAttachPoint="goForwardButton"
                    dojoAttachEvent="onClick:goForward">
              <!--<b>&rarr;</b>-->
              <img src="${iconBaseUrl}/input_extent_next.png"/>
            </button>
          <hr class="geocoding"/>
            <table class="geocoding"><tbody><tr>
              <!--td>Chercher&nbsp;:</td-->
              <td><input dojoType="dijit.form.TextBox"
                         dojoAttachPoint="geocodeTextBox"
                         dojoAttachEvent="onKeyDown:onGeocodeTextBoxInput"></input></td>
              <td><button dojoType="dijit.form.Button"
                          dojoAttachEvent="onClick:actionGeocode">
                    <!--img src="${iconBaseUrl}/input_extent_search.png"/-->
                    <span>Chercher</span>
                  </button></td>
            </tr></tbody></table>
          <hr/>
            <button dojoType="dijit.form.Button"
                    dojoAttachPoint="selectMapExtentButton"
                    dojoAttachEvent="onClick:selectMapExtent">
              <img src="${iconBaseUrl}/input_extent_view.png"/><br/>
              <span>Vue entière</span>
            </button>
            <button dojoType="dijit.form.ToggleButton"
                    dojoAttachPoint="toggleDrawButton"
                    dojoAttachEvent="onChange:toggleDraw"
                    iconClass="dijitCheckBoxIcon">
              <img src="${iconBaseUrl}/input_extent_trace.png"/><br/>
              <span>Tracer le rectangle</span>
            </button>
            <button dojoType="geonef.jig.button.Action"
                    dojoAttachPoint="geolocButton"
                    dojoAttachEvent="onClick:geolocNavigator">
              <img src="${iconBaseUrl}/input_extent_geoloc.png"/><br/>
              <span>Géolocaliser le navigateur</span>
            </button>
          <br/>
            <button dojoType="dijit.form.Button"
                    dojoAttachPoint="zoomToCurrentButton"
                    dojoAttachEvent="onClick:zoomToCurrent">
              <img src="${iconBaseUrl}/input_extent_zoomTo.png"/><br/>
              <span>Zoom</span>
            </button>
            <button dojoType="dijit.form.Button"
                    dojoAttachEvent="onClick:copyToClipboard"
                    __iconClass="dijitEditorIcon dijitEditorIconCopy">
              <img src="${iconBaseUrl}/input_extent_copy.png"/><br/>
              <span>Copier la région</span>
            </button>
            <button dojoType="dijit.form.Button"
                    dojoAttachEvent="onClick:pasteFromClipboard"
                    __iconClass="dijitEditorIcon dijitEditorIconPaste">
              <img src="${iconBaseUrl}/input_extent_paste.png"/><br/>
              <span>Coller la région</span>
            </button>
      	</div>
      	<!--div dojoType="dijit.layout.ContentPane" title="Marques-pages">
          <ul class="list" dojoAttachPoint="bookmarksNode">
          </ul>
        </div-->
      	<div dojoType="dijit.layout.ContentPane" title="Historique">
          <ul class="list" dojoAttachPoint="historyNode">
          </ul>
        </div>
      	<div dojoType="dijit.layout.ContentPane" title="Recherche"
             id="${id}-tab-geocode" class="geocoding">
          <ul class="list" dojoAttachPoint="geocodeNode">
            <li><i>Ici apparaîtront les résultats de la recherche.</i></li>
          </ul>
        </div>
      </div>
    </div>
</span>
</span>
