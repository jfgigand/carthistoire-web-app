<div class="jigCacoin ploomapToolOverviewMap">
  <div dojoType="dijit.form.DropDownButton"
       style="position: absolute; top: 0; right: 0; z-index: 42000; " class="nolabel">
    <div dojoType="dijit.TooltipDialog" class="jigCacoin" style="min-width: 250px;">
      <table class="list"><tbody dojoAttachPoint="formNode">
          <tr>
            <td class="n">Couche</td>
            <td>
              <select dojoType="geonef.ploomap.input.Layer" name="layer"
                      filter="geonef.ploomap.tool.OverviewMap.prototype.layerFilter"
                      dojoAttachPoint="layerSelect"
                      mapGetterWidget="${id}"></select>
            </td>
          </tr>
          <tr>
            <td class="n">Diff√©rence de zoom</td>
            <td>
              <input dojoType="dijit.form.NumberSpinner" name="delta"
                     smallDelta="1" largeDelta="4"
                     constraints="{min:0,max:21,places:0}"></input>

            </td>
          </tr>
          <tr>
            <td class="n">Suivre le glisser</td>
            <td>
              <select dojoType="dijit.form.Select" name="panAware">
                <option value="true">Oui</option>
                <option value="false">Non</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <div dojoType="dijit.form.Button"
                   dojoAttachEvent="onClick:destroy">Fermer l'outil</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
